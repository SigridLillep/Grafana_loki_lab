apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true               # Vaikimisi data source uutele paneelidele

  - name: Loki
    type: loki
    uid: loki                     # Fikseeritud UID — Tempo viitab sellele!
    access: proxy
    url: http://loki:3100
    jsonData:
      derivedFields:
        - name: TraceID
          # Regex otsib logidest trace ID'd erinevates formaatides:
          # trace_id=abc123, traceId: abc123, "traceID":"abc123" jne
          # Kui HotROD ei logi trace ID'd, siis linki ei ilmu — see on OK
          matcherRegex: "(?i)trace[_-]?id[\"=: ]+([a-f0-9]{16,32})"
          url: "$${__value.raw}"
          datasourceUid: tempo    # Klõps trace ID'l → avab Tempo

  - name: Tempo
    type: tempo
    uid: tempo                    # Fikseeritud UID — Loki viitab sellele!
    access: proxy
    url: http://tempo:3200
    jsonData:
      tracesToLogsV2:
        datasourceUid: loki       # Trace span → "Logs for this span" → avab Loki
        filterByTraceID: true
